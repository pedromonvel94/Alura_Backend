spring.application.name=screenmatch
#Esta es la url de nuestra base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
#Cuando instalamos PostgreSQL, el usuarname por defecto es llamado "postgres"
spring.datasource.username=${DB_USER}
#Aquí va la contraseña que pusimos al instalar PostgreSQL
spring.datasource.password=${DB_PASSWORD}
#Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
#Dialecto de Hibernate para PostgreSQL
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

#Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
#Formatear las consultas SQL para que sean más legibles en la consola
spring.jpa.format-sql=true